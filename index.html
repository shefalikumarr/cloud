<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shefali</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <section class="left-panel">
            <h1 class="title">shefali</h1>
            <p class="description">
                Journal of my attempts to reconnect with technology 
                as a tool for the creation of art, interaction with nature, and procurement of knowledge. 
                Mostly in the form of <a href="gallery.html" class="inline-link">photography</a>, <a href="essays.html" class="inline-link">words</a>, and 
                <a href="explorations.html" class="inline-link">almost operational side projects</a>.
            </p>
        </section>
        
        <section class="contact-panel">
            <p class="social-text">Find me on <a href="https://instagram.com/cleaurpatra" class="inline-link" target="_blank" rel="noopener noreferrer">Instagram</a>, <a href="https://twitter.com/shef4li" class="inline-link" target="_blank" rel="noopener noreferrer">Twitter</a>, and <a href="https://shef4li.substack.com" class="inline-link" target="_blank" rel="noopener noreferrer">Substack</a></p>
            
            <div class="connect">
                <p>Send me a message ✉</p>
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="from">From:</label>
                        <input type="email" id="from" name="from" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="nav-button">Send →</button>
                </form>
            </div>
        </section>
    </main>
    <div class="grain-overlay"></div>
    <script src="script.js"></script>
</body>
</html>
